<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Categories</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <iframe src="/Nav Bar/navbar.html" frameborder="0" height="35px" width="100%"></iframe>
    <header>
        <section>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 4</div>
                  <img src="Images/thumbnail1.jpg" style="width:500px">
                  
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 4</div>
                  <img src="Images/thumbnail2.jpg" style="width:500px">
                  
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 4</div>
                  <img src="Images/thumbnail3.jpg" style="width:500px">
                  
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">4 / 4</div>
                  <img src="Images/thumbnail4.jpg" style="width:500px; height:300px">
                  
                </div>
                
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
              </div>
        </section>
      <h1>Product Categories</h1>
    </header>
    
    <script src="home.js"></script>

  </body>
</html>
